      - Name: Label1
        Type: Label
        Children:
        - Name: Text
          Type: BaseDataVariableType
          DataType: LocalizedText
          ModellingRule: Optional
          Value: {"LocaleId":"en-US","Text":"XY charts are cartesian representation of data.\nDifferently from Trend, in an XY chart the X axis \nis no longer associated with time  but rather \nwith the first pen in the list. \nThe Y axis is instead associated with the second pen \nin the list so that the coordinates of the X and Y points \nare determined by the associated variables, \nand each sampling will generate a trace that will connect \nthe previous point to the current one. \nMove the Linear gauges to change the values ​​of the charts. \nUse the multi-state selector to view different types \nof XY graphs and try to edit the chart array.\nView and interact with coordinates via matrix viewer button."}
